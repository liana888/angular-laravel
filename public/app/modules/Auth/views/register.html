<div class="alert alert-success" role="alert" ng-if="message">
    {{ message }}
</div>

<form ng-submit="register()">
    <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input ng-model="user.name" type="text" class="form-control" id="exampleInputName1" aria-describedby="emailName" placeholder="Enter name">
        <small ng-if="errors.name" class="form-text text-danger">{{ errors.name[0] }}</small>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ng-model="user.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small ng-if="errors.email" class="form-text text-danger">{{ errors.email[0] }}</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ng-model="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <small ng-if="errors.password" class="form-text text-danger">{{ errors.password[0] }}</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">Re-Password</label>
        <input ng-model="user.password_confirmation" type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
