<form ng-submit="save()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" ng-model="product.name">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="product.description"></textarea>
    </div>
    <div class="form-group">
        <label>Short Description</label>
        <input type="text" class="form-control" placeholder="Enter Short Description"
               ng-model="product.short_description">
    </div>

    <div class="form-group">
        <label>Price</label>
        <input type="number" step="0.1" class="form-control" placeholder="Enter Price" ng-model="product.price">
    </div>


    <div class="btn btn-info"  ngf-select="uploadChange($file, $files)" ng-model="product.avatar">Select</div>

    <img ngf-src="product.avatar">

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
